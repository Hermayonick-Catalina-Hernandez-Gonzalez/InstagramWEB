<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/styleregister.css">
</head>
<body>
    <div class="card">
        <h1>Registrarse</h1>
        <form class="ingresos" action="" method="">
            <label>Nombre:</label>
            <input type="text" placeholder="Usuario..." name="nombre">
            <label>Apellido:</label>
            <input type="text" placeholder="Apellido..." name="apellido">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fechanac" required>
            <label>Genero:</label>
            <select id="genero" name="genero">
                <option value="O">Seleeciona tu genero...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="X">Prefiero no especificar</option>
            </select>
            <label>Correo:</label>
            <input type="email" placeholder="Correo..." name="correo">
            <label>Username:</label>
            <input type="text" placeholder="Username..." name="username">
            <label>Contrase単a:</label>
            <input type="password" placeholder="Contrase単a..." name="password">
            <label>Confirmar Contrase単a:</label>
            <input type="password" placeholder="Confirmar contrase単a..." name="password">
            <div class="cont-btn">
                <button type="submit" class="registrar">Registrar</button>
                <button type="submit" class="salir">Salir</button>
            </div>
        </form>
    </div>
    
</body>
</html>
