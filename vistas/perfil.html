<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi perfil</title>
  <link rel="icon" href="../img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/stylesPerfil.css">
</head>

<body>
  <div class="panel">
    <div class="opcion" id="lydch"><a href="#"><img src="../img/Logo.png" alt="LYDCH"
          style="width: 60px; height: 60px;"><span style="font-size: larger; font-weight: bold;">LYDCH</span></a></div>
    <div class="espacio"></div>
    <div class="opcion"><a href="./inicio.html"><img src="../img/Inicio.png" alt="Inicio"><span>Inicio</span></a></div>
    <div class="opcion"><a href="./buscador.html"><img src="../img/Buscador.png"
          alt="Buscador"><span>Buscador</span></a></div>
    <div class="opcion"><a href="./crear.html"><img src="../img/Crear.png" alt="Crear"><span>Crear</span></a></div>
    <div class="opcion" id="perfil"><a href="./perfil.html"><img src="../img/usuario.png"
          alt="Perfil"><span>Perfil</span></a></div>
    <div class="opcion"><a href="#"><img src="../img/Salir.png" alt="Salir"><span>Salir</span></a></div>
  </div>

  <div class="contenedor">
    <div class="perfil">
      <div class="foto-usuario">
        <img src="../img/fotoUsuario.jpg" alt="Foto de Usuario">
      </div>
      
      <div class="info-usuario">
        <div class="nombre-usuario">Luisana Salas</div>
        <button class="editar-perfil">Editar</button>
      </div>
      
      <div class="datos-usuario">
        <div class="informacion-usuario">Información de usuario:</div>
        <div class="numero-publicaciones">10 publicaciones</div>
        <div class="numero-seguidores">500 seguidores</div>
        <div class="numero-seguidos">300 seguidos</div>
    </div>

      <div class="galeria">
        <!-- Imágenes del usuario -->
        <img src="../img/publicacion1.jpg" alt="Publicación 1">
        <img src="../img/publicacion2.jpg" alt="Publicación 2">
        <img src="../img/publicacion3.jpg" alt="Publicación 3">
        <img src="../img/publicacion4.jpg" alt="Publicación 3">
        <!-- Puedes agregar más imágenes aquí -->
      </div>
    </div>
  </div>
